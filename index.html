<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaChat - Tu Asistente Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00b4d8;
            --primary-dark: #0096c7;
            --primary-light: #90e0ef;
            --secondary: #7209b7;
            --accent: #f72585;
            --bg-main: #0a0e27;
            --bg-secondary: #141a3a;
            --bg-chat: #1a2142;
            --text-primary: #e8f1f5;
            --text-secondary: #a8b8c8;
            --shadow: rgba(0, 180, 216, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de partículas de fondo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 180, 216, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(114, 9, 183, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(26, 33, 66, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        /* Header con gradiente */
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(180deg); }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-text h1 {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.2rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Área de mensajes */
        .chat-messages {
            flex: 1;
            padding: 2rem 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: var(--bg-chat);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 180, 216, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 180, 216, 0.5);
        }

        /* Mensajes */
        .message-wrapper {
            display: flex;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .avatar.bot {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .avatar.user {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        .message-content {
            max-width: 70%;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 1.25rem;
            border-radius: 18px;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .message-wrapper.user .message-content {
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.2), rgba(114, 9, 183, 0.2));
            border: 1px solid rgba(0, 180, 216, 0.3);
        }

        .message-wrapper.bot .message-content {
            background: rgba(255, 255, 255, 0.05);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        /* Indicador de escritura */
        .typing-indicator {
            display: flex;
            gap: 0.4rem;
            padding: 0.5rem 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Área de input */
        .chat-input-wrapper {
            padding: 1.5rem;
            background: rgba(20, 26, 58, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
        }

        .chat-input-wrapper input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        .chat-input-wrapper input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 42px;
            height: 42px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mensaje de bienvenida especial */
        .welcome-card {
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.1), rgba(114, 9, 183, 0.1));
            border: 1px solid rgba(0, 180, 216, 0.3);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .welcome-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-light);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .welcome-text {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .quick-action-btn {
            padding: 0.5rem 1rem;
            background: rgba(0, 180, 216, 0.15);
            border: 1px solid rgba(0, 180, 216, 0.3);
            color: var(--primary-light);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            background: rgba(0, 180, 216, 0.25);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                padding: 1rem;
            }

            .header-text h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo-container">
                    <i class="fas fa-pills"></i>
                </div>
                <div class="header-text">
                    <h1>FarmaChat</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>Asistente en línea</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-card">
                <div class="welcome-title">
                    <i class="fas fa-hand-sparkles"></i>
                    ¡Bienvenido a FarmaChat!
                </div>
                <div class="welcome-text">
                    Soy tu asistente inteligente especializado en droguería. Puedo ayudarte con consultas sobre productos, inventario, marcas y mucho más.
                </div>
                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="sendQuickMessage('¿Qué productos tienes disponibles?')">
                        <i class="fas fa-box"></i> Ver productos
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('¿Cuántos productos de marca X hay?')">
                        <i class="fas fa-search"></i> Buscar por marca
                    </button>
                    <button class="quick-action-btn" onclick="sendQuickMessage('¿Qué puedes hacer?')">
                        <i class="fas fa-question-circle"></i> Ayuda
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-input-wrapper">
            <form id="chat-form">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Escribe tu pregunta aquí..." 
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        const API_URL = 'http://127.0.0.1:8000/ask';

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(type, text, showTyping = false) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', type);

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', type === 'user' ? 'user' : 'bot');
            avatar.innerHTML = type === 'user' 
                ? '<i class="fas fa-user"></i>' 
                : '<i class="fas fa-robot"></i>';

            const content = document.createElement('div');
            content.classList.add('message-content');

            if (showTyping) {
                wrapper.classList.add('typing');
                content.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div>${text}</div>
                    <div class="timestamp">${getCurrentTime()}</div>
                `;
            }

            wrapper.appendChild(avatar);
            wrapper.appendChild(content);
            chatMessages.appendChild(wrapper);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return wrapper;
        }

        async function sendMessage(question) {
            if (!question.trim()) return;

            addMessage('user', question);
            userInput.value = '';
            sendBtn.disabled = true;

            const typingMessage = addMessage('bot', '', true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                chatMessages.removeChild(typingMessage);
                
                addMessage('bot', data.answer);

            } catch (error) {
                console.error('Error:', error);
                chatMessages.removeChild(typingMessage);
                addMessage('bot', '❌ Lo siento, ocurrió un error. Por favor, intenta nuevamente.');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function sendQuickMessage(message) {
            userInput.value = message;
            sendMessage(message);
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(userInput.value);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(userInput.value);
            }
        });

        userInput.focus();
    </script>
</body>
</html>
